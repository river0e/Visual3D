<body>

  <div class="landing">
    <div class="diagonal-container">
      <!-- Panel izquierdo: información -->
      <div class="panel-left">
        <div class="content">
          <h1>
            Bienvenido/a, te enseño mi
            <span id="changing-word">Portfolio</span>
          </h1>
          <p>Explora mis proyectos, láminas e impresiones 3D con estilo único.</p>
          <button id="viewWorks">Mis trabajos</button>
        </div>
        <div class="social-icons">
          <a href="https://api.whatsapp.com/send?phone=34640660501&text=¡Hola!%20me%20interesa%20un%20producto"
            class="whatsapp" target="_blank" data-tooltip="Escríbeme en WhatsApp">
            <i class="fab fa-whatsapp"></i>
          </a>
          <a href="https://www.instagram.com/artema.3d" class="instagram" target="_blank"
            data-tooltip="Sígueme en Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://es.wallapop.com/user/aitorb-44165286" class="wallapop" target="_blank"
            data-tooltip="Compra mis productos en Wallapop">
            <i class="fas fa-basket-shopping"></i>
          </a>
        </div>
      </div>
      <!-- Panel derecho: imagen visual -->
      <div class="panel-right">
        <div class="image-bg"></div>
      </div>
    </div>
  </div>
